<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="pdfGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0000"/>
      <stop offset="100%" style="stop-color:#B30000"/>
    </linearGradient>
  </defs>
  <!-- Document background -->
  <rect x="4" y="2" width="24" height="28" rx="2" fill="white"/>
  <!-- Red banner -->
  <rect x="4" y="2" width="24" height="12" rx="2" fill="url(#pdfGrad)"/>
  <rect x="4" y="10" width="24" height="4" fill="url(#pdfGrad)"/>
  <!-- PDF text -->
  <text x="16" y="11" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white" text-anchor="middle">PDF</text>
  <!-- Document lines -->
  <rect x="8" y="18" width="16" height="2" rx="1" fill="#E0E0E0"/>
  <rect x="8" y="22" width="12" height="2" rx="1" fill="#E0E0E0"/>
  <rect x="8" y="26" width="14" height="2" rx="1" fill="#E0E0E0"/>
</svg>
